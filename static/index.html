<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Explorer</title>

    <link href="static/vendor/vis/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: darkgray;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #goexplorer {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            background-color: #d5dde9;
        }
  </style>
</head>
<body>
    <div id="goexplorer"></div>

    <script type="text/javascript" src="static/vendor/vis/vis.js"></script>
    <script type="text/javascript">
        var options = {
            nodes: {
                shape: 'ellipse',
                font: '12px verdana #222',
                color: {
                    border: '#888', background: '',
                    hover: { border: '#05B', background: '' },
                    highlight: { border: '#F1C40F', background: 'lightyellow' },
                },
                shadow: {size: 5, x: 0, y: 0},
                chosen: {
                    label:  function(values, id, selected, hovering) {
                        if (hovering) {
                            values.color = '#000';
                        }else{
                            values.color = '#888';
                        }
                        if (selected) {
                            values.mod = 'bold';
                        }else{
                            values.mod = '';
                        }
                      }
                }
            },
            edges: {
                color: { color: '#888', hover: '#05B', highlight: '#d6b225', opacity: 0.5 },
                hoverWidth: function (width) {return width+1;}
            },
            physics: {
                stabilization: false
            },
            interaction: {
                hover: true
            },
            configure: true
        };

        var nodeGopath = {
            id: '$GOPATH',
            label: '$GOPATH',
            borderWidth: 0,
            shape: 'box',
            font: { size: 16,
            strokeWidth: 3,
            strokeColor: '#FFE' },
            chosen: false,
            shadow: false,
            mass: 2,
            title: '<b>$GOPATH</b>',
            color: {
                background: 'rgba(0,0,0,0)',
                border: '#111'
            }
        };

        var nodes = new vis.DataSet([ nodeGopath ]);
        var edges = new vis.DataSet([  ]);

        var container = document.getElementById('goexplorer');
        var network = new vis.Network(container, { nodes: nodes, edges: edges }, options);

        var updateGopath = function() {
            var r = new XMLHttpRequest();
            r.responseType = "json";
            r.open("GET", "gopath", true);
            r.onreadystatechange = function () {
                if (r.readyState != 4 || r.status != 200) return;
                var data = r.response;
                console.log("gopath success:", data);
                var list = [];
                for (var i=0; i<data.length; i++) {
                    var l = data[i];
                    nodes.update({id: l, label: l});
                    edges.update({from: nodeGopath.id, to: l})
                }
            };
            r.send();
        };
        updateGopath();
    </script>
</body>
</html>
