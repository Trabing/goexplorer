<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Explorer</title>

    <link href="static/vendor/vis/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: darkgray;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #goexplorer {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            background-color: aliceblue;
        }
  </style>
</head>
<body>
    <div id="goexplorer"></div>

    <script type="text/javascript" src="static/vendor/vis/vis.js"></script>
    <script type="text/javascript">
        var options = {
            nodes: {
                shape: 'ellipse',
                font: '12px verdana #222',
                color: {
                    border: '#888', background: 'lightgray',
                    hover: { border: '#05B', background: '' },
                    highlight: { border: '#F1C40F', background: 'lightyellow' },
                },
                //shadow: {size: 5, x: 0, y: 0},
                chosen: {
                    label:  function(values, id, selected, hovering) {
                        if (hovering) {
                            values.color = '#000';
                        }else{
                            values.color = '#888';
                        }
                        if (selected) {
                            values.mod = 'bold';
                        }else{
                            values.mod = '';
                        }
                      }
                }
            },
            edges: {
                color: { color: '#888', hover: '#05B', highlight: '#d6b225', opacity: 0.5 },
                hoverWidth: function (width) {return width+1;}
            },
            physics: {
                stabilization: false
            },
            interaction: {
                hover: true
            },
            configure: true
        };

        var nodeGopath = {
            id: '$GOPATH',
            label: '$GOPATH',
            borderWidth: 1,
            shape: 'box',
            font: {
                size: 16,
                strokeWidth: 3,
                strokeColor: '#FFE',
                mod: 'bold' },
            chosen: false,
            //shadow: false,
            //mass: 2,
            title: '<b>$GOPATH</b>',
            color: {
                background: 'lightyellow',
                border: '#111'
            }
        };

        var nodes = new vis.DataSet([ nodeGopath ]);
        var edges = new vis.DataSet([  ]);

        var container = document.getElementById('goexplorer');
        var network = new vis.Network(container, { nodes: nodes, edges: edges }, options);

        network.on('doubleClick', function(data){
            if (data && data.nodes && data.nodes.length > 0) {
                updateNode(nodes.get(data.nodes[0]));
            }
        });

        var updateNode = function(node) {
            if (!node) {
                console.log("no node", node);
                return;
            }
            var r = new XMLHttpRequest();
            r.responseType = "json";
            var p = '?';
            if (node.dir) {
                p += 'dir='+node.dir;
            }
            console.debug("updateNode:", p);
            r.open("GET", "/gopath"+p, true);
            r.onreadystatechange = function () {
                if (r.readyState != 4 || r.status != 200) return;
                var data = r.response;
                console.log("gopath success:", data);
                var nodeList = [];
                var edgeList = [];
                //edges.clear();
                for (var i=0; i<data.length; i++) {
                    var f = data[i];
                    var dir = f.Name;
                    if (node.dir) {
                        dir = node.dir+'/'+dir;
                    }
                    var n = {id: dir, label: f.Name, shape: 'box', dir: dir, title: dir};
                    if (f.IsDir) {
                        n.color = {background: '#BDF'};
                    }
                    nodeList.push(n);
                    var edgeId = node.id + '->' + dir
                    var e = {id: edgeId, from: node.id, to: dir};
                    edgeList.push(e);
                }
                nodes.update(nodeList);
                edges.update(edgeList);
            };
            r.send();
        };
        updateNode(nodeGopath);
    </script>
</body>
</html>
