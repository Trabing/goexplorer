<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go Explorer</title>

    <link href="static/vendor/vis/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
        }
        body {
            background-color: darkgray;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #goexplorer {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 0;
            background-color: #d5dde9;
        }
  </style>
</head>
<body>
    <div id="goexplorer"></div>

    <script type="text/javascript" src="static/vendor/vis/vis.js"></script>
    <script type="text/javascript">
        var options = {
            nodes: {
                shape: 'ellipse',
                font: '14px verdana black',
                shadow: {size: 3, x: 3, y: 3}
            }
        };

        var nodeGopath = {
            id: '$GOPATH',
            label: '$GOPATH',
            borderWidth: 2,
            shape: 'box',
            font: { size: 18 },
            margin: 10
        };

        var nodes = new vis.DataSet([ nodeGopath ]);
        var edges = new vis.DataSet([  ]);

        var container = document.getElementById('goexplorer');
        var network = new vis.Network(container, { nodes: nodes, edges: edges }, options);

        var updateGopath = function() {
            var r = new XMLHttpRequest();
            r.responseType = "json";
            r.open("GET", "gopath", true);
            r.onreadystatechange = function () {
                if (r.readyState != 4 || r.status != 200) return;
                var data = r.response;
                console.log("gopath success:", data);
                var list = [];
                for (var i=0; i<data.length; i++) {
                    var l = data[i];
                    nodes.update({id: l, label: l});
                    edges.update({from: nodeGopath.id, to: l})
                }
            };
            r.send();
        };
        updateGopath();
    </script>
</body>
</html>
